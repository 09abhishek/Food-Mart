<div class="row">
  <div class="col-xs-12">
    <h6> Recipe List Component </h6>
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
     [recipe]= "recipeElement"
      (recipeSelected)="onRecipeSelected(recipeElement)"
    ></app-recipe-item>
  </div>
</div>
